<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>toDo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/toDo.css">
  </head>
  <body>
    <header id="header">
      <div class="container">
        <h1 class="title">
          "toDo" application
        </h1>
        <h2>
          With the help of this application you can:
          <ul>
            <li>do note</li>
            <li>delete note</li>
            <li>mark note as completed</li>
          </ul>
        </h2>
      </div>
    </header>
    <section class="app" id="app">
      <div class="container">
        <h2>
          <div class="write">
            <ul id="notes" class="notes">

            </ul>
            <form action="#">
              <input type="text" id="textForNote">
              <button class="btn" id="btn" type="submit">OK</button>
            </form>
          </div>
          Write your note into the form and click OK. <br>To mark as completed click on the note.<br>To delete the note double-click on it.
        </h2>
      </div>
    </section>
    <script type="text/javascript" src="js/toDo.js"></script>
  </body>
</html>
